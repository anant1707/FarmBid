{%extends "base.html"%}
{%block content%}
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">PROFILE</h2>
                </div>
                <a href="/updateimg">
                <div class="media"><img  class="mr-3" height="175" width="175" border-radius="50%" src="{{dp}}">
                </a>

                    <div class="media-body">
                        <br>
                          <br>
                        <br>

                        <h3> &nbsp; &nbsp; &nbsp; &nbsp; {{dict1['first_name']}} {{dict1['last_name']}}</h3>
                    </div>
                </div>
            <br><br>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            {%for key,value in dict1.items()%}
                            {%if key not in ['first_name','last_name','passwordd','aadhar','panno','gst']%}
                                <tr>
                                    <th>{{key}}</th>
                                    <th>{{value}}</th>
                                </tr>
                            {%endif%}
                            {%endfor%}
                            </thead>
                        </table>
                    </div>
                 <script type="text/javascript">
                function confirmation()
                {
                  var a=confirm("Are you sure you want to update ?")
                  return a;

                }


              </script>
                <a href="{{url_for('updateprofile')}}" onclick="return confirmation();"><button class="btn btn-primary btn-block">Update Profile</button></a>
            </div>
        </section>
    </main>
   {%endblock content%}
